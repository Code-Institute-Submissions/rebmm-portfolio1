    </div>

    <div id="form-box"><!--Form embedded in container for design-->
        <div style="text-align:center">
          
        </div>
     
          <div class="form-position"> 
            <form >
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your first name..">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              <label for="dog-type">Dog Type</label>
              <select id="dog-type" name="dog-type">
                <option value="Jug">Jug</option>
                <option value="Staff">Staffordshire Bull Terrier </option>
                <option value="French">French Bull Dog</option>
              </select>
              <label for="times">Available Times</label>
              <textarea id="subject" name="subject" placeholder="Don't worry we don't bite.." style="height:170px"></textarea>
              <input type="submit" value="Submit">
            </form>
              
          </div>
          <div id="map-position">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2381.294605867116!2d-6.332001984342858!3d53.35588227998107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670da9f174517b%3A0xa126d82d9add596b!2sPhoenix%20Park!5e0!3m2!1sen!2sie!4v1650666415235!5m2!1sen!2sie" width="700" height="400" style="border: 2px;" allowfullscreen="" loading="lazy" ></iframe>
